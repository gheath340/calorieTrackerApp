<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href= "style.css"></link>
    <title>Calorie Tracker</title>
</head>
<body class="text-black font-['Cambria'] font-medium tracking-tight antialiased flex flex-col justify-center items-center h-full gap-5 bg-sky-200">
    <div id="loginDiv" class="flex flex-col justify-center items-center w-1/3 h-1/2 shadow-xl bg-sky-300/25">
        <div class="flex flex-col justify-center items-center gap-3 w-1/2 h-1/3">
            <h1 id="calorie-header" class="text-2xl xl:text-3xl justify-center items-center">Calorie Tracker</h1>
            <h2 class="text-xl xl:text-2xl justify-center items-center">Sign in</h2>
        </div>  
        <div id="loginDiv" class="flex flex-col justify-center items-center gap-3 h-1/3 w-1/2">
            <div id="loginEmail" class="justify-center items-center w-full">
                <input placeholder="Username" name='loginEmail' type="text" id="emailInput" class="rounded outline-sky-300 h-full w-full">
            </div>
            <div id="loginPass" class="justify-center content-center w-full">
                <input placeholder="Password" name='loginPass' type="text" id="passwordInput" class="rounded outline-sky-300 h-full w-full">
            </div>
            <div class="flex flex-row justify-center content-center gap-4 w-3/4">
                <button id="loginButton" class="text-xs lg:text-base rounded-md hover:bg-sky-700 p-1 text-white w-1/2 bg-sky-900">Login</button>
                <button id="logRegisterbutton" class="text-xs lg:text-base rounded-md hover:bg-sky-700 p-1 text-white w-3/5 bg-sky-900">Register</button>
            </div>
        </div>
    </div>
    <div id="registerDiv" class="flex flex-col w-1/3 h-1/2 bg-sky-300/25 justify-center items-center gap-3">
        <label class="text-2xl xl:text-3xl">Register</label>
        <input placeholder="Username" name='registerEmail' type="text" id="regEmailInput" class="rounded outline-sky-300 justify-self-center self-center w-1/3">
        <input placeholder="Password" name='registerPassword' type="text" id="regPasswordInput" class="rounded outline-sky-300 justify-self-center self-center w-1/3">
        <input placeholder="First name" name='registerFirst' type="text" id="regFirstInput" class="rounded outline-sky-300 justify-self-center self-center w-1/3">
        <input placeholder="Last name" name='registerLast' type="text" id="regLastInput" class="rounded outline-sky-300 justify-self-center self-center w-1/3">
        <div class="flex w-1/3 justify-evenly">
            <button id="regRegisterButton" class="text-xs lg:text-base rounded-md hover:bg-sky-700 p-1 text-white bg-sky-900 justify-self-center self-center">Register</button>
            <button id="regBackButton" class="text-xs lg:text-base rounded-md hover:bg-sky-700 p-1 text-white bg-sky-900 justify-self-center self-center">Back</button>
        </div>
    </div>

    <div id="mainDiv" class="flex flex-col justify-center items-center h-full w-full md:h-4/6 md:w-4/6 md:flex-row md:justify-evenly">
        <div class="md:self-start flex flex-col justify-center items-center w-1/3 h-1/2 md:shadow-xl bg-sky-300/25 gap-2">
            <div id="food-select" class="flex flex-col items-center justify-center gap-2 w-full">
                <label id="foods-label" class="text-2xl">Foods</label>
                    <ul name="existing" id="existing-items" class="flex flex-col gap-2 w-full justify-center items-center">
                    </ul>
            </div>
        </div>
        <div class="md:self-start md:order-3 flex flex-col justify-center items-center w-1/3 h-1/2 md:shadow-xl bg-sky-300/25 gap-2">
            <h2 id="new-item-text" class="text-2xl">Add new item</h2>
                <input placeholder="Item Name" name='name' type="text" id="new-item-name" class="rounded outline-sky-300 w-1/2">
                <input placeholder="Serving size" name="servingS" type="text" id="new-item-serving-size" class="rounded outline-sky-300 w-1/2">
                <input placeholder="Calories" name="calories" type="text" id="new-item-cals" class="rounded outline-sky-300 w-1/2">   
                <input placeholder="Protein" name="protein" type="text" id="new-item-protein" class="rounded outline-sky-300 w-1/2">
                <input placeholder="Fat" name="fat" type="text" id="new-item-fat" class="rounded outline-sky-300 w-1/2">
                <input placeholder="Carbs" name="carbs" type="text" id="new-item-carbs" class="rounded outline-sky-300 w-1/2">
                <button id="add-new-button" class="text-xs xl:text-base rounded-md hover:bg-sky-700 p-1 text-white bg-sky-900 w-1/3">Add item</button>
        </div>
            <div class="md:self-end md:order-2 flex flex-col justify-center items-center w-1/3 h-1/2 md:shadow-xl bg-sky-300/25 gap-1">
                <div id="day-values" class="flex flex-col justify-center items-center h-5/6">
                    <h2 class="text-2xl">Calories Eaten</h2>
                    <p id="cals-p" class="text-xl">0</p>
                    <h4 class="text-2xl">Protein</h4>
                    <p id="protein-p" class="text-xl">0</p>
                    <h4 class="text-2xl">Carbs</h4>
                    <p id="carbs-p" class="text-xl">0</p>
                    <h4 class="text-2xl">Fat</h4>
                    <p id="fat-p" class="text-xl">0</p>
                </div>
                <button id="new-day" class="text-xs xl:text-base rounded-md hover:bg-sky-700 p-1 text-white bg-sky-900 w-1/3">New Day</button>
            </div>
    </div>
    <div id="editScreen" class="flex flex-col w-1/3 h-1/2 bg-sky-300/25 justify-center items-center gap-3">
        <h2 class="text-2xl xl:text-3xl">Edit food</h2>
        <input name="editName" type="text" id="edit-item-name-val" class="rounded outline-sky-300 w-1/2">
        <input name="editServings" type="text" id="edit-item-servings-val" class="rounded outline-sky-300 w-1/2">
        <input name="editCalories" type="text" id="edit-item-calories-val" class="rounded outline-sky-300 w-1/2">
        <input name="editProtein" type="text" id="edit-item-protein-val" class="rounded outline-sky-300 w-1/2">
        <input name="editFat" type="text" id="edit-item-fat-val" class="rounded outline-sky-300 w-1/2">
        <input name="editCarbs" type="text" id="edit-item-carbs-val" class="rounded outline-sky-300 w-1/2">
        <button id="submit-edit" class="text-xs xl:text-base rounded-md hover:bg-sky-700 p-1 text-white bg-sky-900 w-1/4">Submit</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
