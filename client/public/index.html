<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href= "style.css"></link>
    <title>Calorie Tracker</title>
</head>
<body class="text-black font-['Cambria'] font-medium tracking-tight antialiased flex flex-col justify-center items-center h-full gap-5 bg-sky-200">
    <div id="loginDiv" class="flex flex-col justify-center items-center w-1/3 h-1/2 shadow-xl bg-sky-300/25">
        <div class="flex flex-col justify-center items-center gap-3 w-1/2 h-1/3">
            <h1 id="calorie-header" class="text-4xl w-3/4 justify-center items-center">Calorie Tracker</h1>
            <h2 class="text-2xl w-1/4 justify-center items-center">Sign in</h2>
        </div>  
        <div id="loginDiv" class="flex flex-col justify-center items-center gap-3 h-1/3 w-1/2">
            <div id="loginEmail" class="justify-center items-center w-full">
                <input placeholder="Email" name='loginEmail' type="text" id="emailInput" class="rounded outline-sky-300 h-full w-full">
            </div>
            <div id="loginPass" class="justify-center content-center w-full">
                <input placeholder="Password" name='loginPass' type="text" id="passwordInput" class="rounded outline-sky-300 h-full w-full">
            </div>
            <div class="flex flex-row justify-center content-center gap-4 w-3/4">
                <button id="loginButton" class="rounded-md hover:bg-sky-700 p-1 text-white w-1/2 bg-sky-900">Login</button>
                <button id="logRegisterbutton" class="rounded-md hover:bg-sky-700 p-1 text-white w-1/2 bg-sky-900">Register</button>
            </div>
        </div>
    </div>
    <div id="registerDiv">
        <div id="registerEmail">
            <label for="registerEmail">Email: </label>
            <input name='registerEmail' type="text" id="regEmailInput">
        </div>
        <div id="registerPass">
            <label for="registerPassword">Password: </label>
            <input name='registerPassword' type="text" id="regPasswordInput">
        </div>
        <div id="registerFirst">
            <label for="registerFirst">First Name: </label>
            <input name='registerFirst' type="text" id="regFirstInput">
        </div>
        <div id="registerLast">
            <label for="registerLast">Last Name: </label>
            <input name='registerLast' type="text" id="regLastInput">
        </div>
        <div id="regRegisterButton">
            <button id="regRegisterButton" class="rounded-md hover:bg-sky-700 p-1 text-white w-1/2 bg-sky-900">Register</button>
        </div>
    </div>

    <div id="mainDiv" class="h-4/6 w-4/6 flex flex-row justify-evenly">
        <div class="self-start flex flex-col justify-center items-center w-1/3 h-1/2 shadow-xl bg-sky-300/25 gap-2">
            <div id="food-select" class="flex flex-col items-center justify-center gap-2 w-full">
                <label for="existing" id="foods-label" class="text-2xl">Foods</label>
                    <ul name="existing" id="existing-items" class="flex flex-col gap-2 w-full justify-center items-center">
                    </ul>
            </div>
        </div>
        <div class="self-start order-3 flex flex-col justify-center items-center w-1/3 h-1/2 shadow-xl bg-sky-300/25 gap-2">
            <h2 id="new-item-text" class="text-2xl">Add new item</h2>
                <input placeholder="Item Name" name='name' type="text" id="new-item-name" class="rounded outline-sky-300 w-1/2">
                <input placeholder="Serving size" name="servingS" type="text" id="new-item-serving-size" class="rounded outline-sky-300 w-1/2">
                <input placeholder="Calories" name="calories" type="text" id="new-item-cals" class="rounded outline-sky-300 w-1/2">   
                <input placeholder="Protein" name="protein" type="text" id="new-item-protein" class="rounded outline-sky-300 w-1/2">
                <input placeholder="Fat" name="fat" type="text" id="new-item-fat" class="rounded outline-sky-300 w-1/2">
                <input placeholder="Carbs" name="carbs" type="text" id="new-item-carbs" class="rounded outline-sky-300 w-1/2">
                <button id="add-new-button" class="rounded-md hover:bg-sky-700 p-1 text-white bg-sky-900 w-1/3">Add item</button>
        </div>
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <h2 id="modalLabel">Edit food</h2>
                    <div id="edit-item-name">
                        <label for="editName">Name: </label>
                        <input name="editName" type="text" id="edit-item-name-val">
                    </div>
                    <div id="edit-item-servings">
                        <label for="editServings">Serving size: </label>
                        <input name="editServings" type="text" id="edit-item-servings-val">
                    </div>
                    <div id="edit-item-calories">
                        <label for="editCalories">Calories: </label>
                        <input name="editCalories" type="text" id="edit-item-calories-val">
                    </div>
                    <div id="edit-item-protein">
                        <label for="editProtein">Protein: </label>
                        <input name="editProtein" type="text" id="edit-item-protein-val">
                    </div>
                    <div id="edit-item-fat">
                        <label for="editFat">Fat: </label>
                        <input name="editFat" type="text" id="edit-item-fat-val">
                    </div>
                    <div id="edit-item-carbs">
                        <label for="editCarbs">Carbs: </label>
                        <input name="editCarbs" type="text" id="edit-item-carbs-val">
                    </div>
                    <button id="submit-modal">Submit</button>
                </div>
            </div>
            <div class="self-end order-2 flex flex-col justify-center items-center w-1/3 h-1/2 shadow-xl bg-sky-300/25 gap-1">
                <div id="day-values" class="flex flex-col justify-center items-center h-5/6">
                    <h2 class="text-2xl">Calories Eaten</h2>
                    <p id="cals-p" class="text-xl">0</p>
                    <h4 class="text-2xl">Protein</h4>
                    <p id="protein-p" class="text-xl">0</p>
                    <h4 class="text-2xl">Carbs</h4>
                    <p id="carbs-p" class="text-xl">0</p>
                    <h4 class="text-2xl">Fat</h4>
                    <p id="fat-p" class="text-xl">0</p>
                </div>
                <button id="new-day" class="rounded-md hover:bg-sky-700 p-1 text-white bg-sky-900 w-1/3">New Day</button>
            </div>
    <script src="app.js"></script>
</body>
</html>
